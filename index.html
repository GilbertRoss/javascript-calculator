<!DOCTYPE html>
<html>

<head>
    <link rel = "stylesheet"
    type = "text/css"
    href = "style.css" />
  </head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Calculator</title>
  <href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">

</head>

<body>
  <h1>Calculator</h1>

  <div class="container">
    <div class="numbers">
      <h1 id="screen"></h1>
    </div>
    <div class="digits">
      <button class= "buttons ce">CE</button>
      <button class="buttons c">C</button>
      <button class="buttons"></button>
      <button class="buttons division">รท</button>
      <button class="buttons seven">7</button>
      <button class="buttons eight">8</button>
      <button class="buttons nine">9</button>
      <button class="buttons multiply">X</button>
      <button class="buttons four">4</button>
      <button class="buttons five">5</button>
      <button class="buttons six">6</button>
      <button class="buttons minus">-</button>
      <button class="buttons one">1</button>
      <button class="buttons two">2</button>
      <button class="buttons three">3</button>
      <button class="buttons plus">+</button>
      <button class="buttons"></button>
      <button class="buttons zero">0</button>
      <button class="buttons"></button>
      <button class="buttons equal">=</button>
    </div>
  </div>
  <script src="script.js"></script> 
</body>

</html>
